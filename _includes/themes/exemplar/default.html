<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="shortcut icon" href="http://gravatar.com/avatar/{{ site.author.gravatar }}?s=16">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/reset.css">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/mobile.css">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/desktop.css" media="(min-width:40em)">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygments.css">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700|Ubuntu:300,500,300italic,500italic|Ubuntu+Condensed' rel='stylesheet' type='text/css'>
  <script type="text/javascript" charset="utf-8" src="{{ ASSET_PATH }}/js/matchmedia.js"></script>
  <script type="text/javascript" charset="utf-8" src="{{ ASSET_PATH }}/js/picturefill.js"></script>
</head>

<body>
<div class="wrapper">
    {% include themes/exemplar/header.html %}

    <section id="main">
        <article class="container">
          <h1 class="hero">{{page.title}}</h1>
          {{ content }}
        </article>
    </section>

    {% include themes/exemplar/footer.html %}
</body>
{% include themes/exemplar/scripts.html %}
</html>
